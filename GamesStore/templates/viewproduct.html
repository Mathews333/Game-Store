{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'viewproduct.css' %}">
</head>
<body>

<!-- NAVBAR -->
<div class="nav">
    <nav class="first_nav">
        <img src="{% static 'image/logo.png' %}" alt="Store Logo">

        <ul class="nav-links">
            <li class="dropdown">
                <a href="#" class="dropbtn">Manage Product</a>
              <div class="dropdown-content">
    <a href="{% url 'addproduct' %}">Add Games</a>
    <a href="{% url 'viewproduct' %}">View Games</a>
</div>

              
            </li>
        </ul>
<a href="{% url 'adminpage' %}">
    <button class="logout">Go back</button>
</a>


    </nav>
</div>

<!-- PRODUCT LIST -->
<div class="product-container">
    {% for i in products %}
        <div class="product-card">

            {% if i.game_image %}
                <img src="{{ i.game_image.url }}" alt="{{ i.name }}">
            {% else %}
                <img src="{% static 'media/default_game.jpg' %}" alt="No Image">
            {% endif %}

            <h3>{{ i.name }}</h3>
            <p><strong>Category:</strong> {{ i.category }}</p>
            <p>{{ i.description }}</p>
            <p class="price">â‚¹{{ i.game_price }}</p>

            <div class="button-group">
               <a href="{% url 'updategames' i.pk %}" class="btn update-btn">Update</a>
<a href="{% url 'deletegames' i.pk %}" class="btn delete-btn">Delete</a>

            </div>

        </div>
    {% empty %}
        <p style="text-align:center;">No products available.</p>
    {% endfor %}
</div>

</body>
</html>
